<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="log-component">
        <h3>Logs</h3>
        <div >
          <label for="log-filter" class="form-label">Filter Logs:</label>
          <select id="log-filter" class="form-select">
            <option value="info">Fatal + Warning + Info</option>
            <option value="warning">Fatal + Warning</option>
            <option value="fatal">Fatal Only</option>
          </select>
        </div>
        <div id="log-container"></div>
      </div>
      
</body>
</html>
