<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rover Control Panel</title>
  <!-- Add Bootstrap for styling -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <!-- Rover Control Panel -->
      <div class="col-md-6">
        <h3>Rover Control Panel</h3>
        <div class="control-buttons text-center mb-4">
          <button class="btn btn-primary" id="move-up">↑</button><br>
          <button class="btn btn-primary" id="move-left">←</button>
          <button class="btn btn-primary" id="move-right">→</button><br>
          <button class="btn btn-primary" id="move-down">↓</button>
        </div>

        <div class="d-flex align-items-center">
          <label for="speed-slider" class="me-2">Speed:</label>
          <input type="range" id="speed-slider" min="1" max="10" value="5" class="form-range">
          <span id="speed-display" class="ms-2">5</span>
        </div>
        <button class="btn btn-success mt-3" id="confirm-speed">Confirm Speed</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="speedModal" tabindex="-1" aria-labelledby="speedModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="speedModalLabel">Confirm Speed</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Current speed is set to <strong id="modal-speed"></strong>. Do you want to apply this speed?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="apply-speed">Apply</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
