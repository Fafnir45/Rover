<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rover Health Visualization</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./chart.css">
</head>
<body>
  <div class="container">
    <h3 class="text-center mt-4">Rover Health Visualization</h3>
    <div class="icon-container">
      <i class="bi bi-battery icon" data-bs-toggle="modal" data-bs-target="#chartModal" data-chart="battery"></i>
      <i class="bi bi-thermometer-half icon" data-bs-toggle="modal" data-bs-target="#chartModal" data-chart="temperature"></i>
      <i class="bi bi-radar icon" data-bs-toggle="modal" data-bs-target="#chartModal" data-chart="proximity"></i>
    </div>
  </div>

  <div class="modal fade" id="chartModal" tabindex="-1" aria-labelledby="chartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="chartModalLabel">Chart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <canvas id="chartCanvas"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1"></script>

  <script src="./chart.js"></script>
</body>
</html>
